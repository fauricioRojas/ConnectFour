<!DOCTYPE html>
<html>
<head>
	<title>Connect Four</title>
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>
<body>
	<div class="text-center">
		<label class="title-1">Connect Four</label>
	</div>
	<div class="container">
		<div class="col-md-6">
			<div id="current-turn-box" class="box">
				<div class="text-center">
					<label class="title-2">Current turn</label>
				</div>
				<div class="divider"></div>
				<center>
					<div id="current-player"></div>
				</center>
			</div>
			<div id="winner-box" class="box">
				<div class="text-center">
					<label class="title-2">The winner is</label>
				</div>
				<div class="divider"></div>
				<center>
					<div id="winner-player"></div>
				</center>
			</div>
		</div>
		<div class="col-md-6">
			<center>
				<table>
					<tbody>
						<tr>
							<td><div id="column-0-0" class="index-card"></div></td>
							<td><div id="column-0-1" class="index-card"></div></td>
							<td><div id="column-0-2" class="index-card"></div></td>
							<td><div id="column-0-3" class="index-card"></div></td>
							<td><div id="column-0-4" class="index-card"></div></td>
							<td><div id="column-0-5" class="index-card"></div></td>
							<td><div id="column-0-6" class="index-card"></div></td>
						</tr>
						<tr>
							<td><div id="column-1-0" class="index-card"></div></td>
							<td><div id="column-1-1" class="index-card"></div></td>
							<td><div id="column-1-2" class="index-card"></div></td>
							<td><div id="column-1-3" class="index-card"></div></td>
							<td><div id="column-1-4" class="index-card"></div></td>
							<td><div id="column-1-5" class="index-card"></div></td>
							<td><div id="column-1-6" class="index-card"></div></td>
						</tr>
						<tr>
							<td><div id="column-2-0" class="index-card"></div></td>
							<td><div id="column-2-1" class="index-card"></div></td>
							<td><div id="column-2-2" class="index-card"></div></td>
							<td><div id="column-2-3" class="index-card"></div></td>
							<td><div id="column-2-4" class="index-card"></div></td>
							<td><div id="column-2-5" class="index-card"></div></td>
							<td><div id="column-2-6" class="index-card"></div></td>
						</tr>
						<tr>
							<td><div id="column-3-0" class="index-card"></div></td>
							<td><div id="column-3-1" class="index-card"></div></td>
							<td><div id="column-3-2" class="index-card"></div></td>
							<td><div id="column-3-3" class="index-card"></div></td>
							<td><div id="column-3-4" class="index-card"></div></td>
							<td><div id="column-3-5" class="index-card"></div></td>
							<td><div id="column-3-6" class="index-card"></div></td>
						</tr>
						<tr>
							<td><div id="column-4-0" class="index-card"></div></td>
							<td><div id="column-4-1" class="index-card"></div></td>
							<td><div id="column-4-2" class="index-card"></div></td>
							<td><div id="column-4-3" class="index-card"></div></td>
							<td><div id="column-4-4" class="index-card"></div></td>
							<td><div id="column-4-5" class="index-card"></div></td>
							<td><div id="column-4-6" class="index-card"></div></td>
						</tr>
						<tr>
							<td><div id="column-5-0" class="index-card"></div></td>
							<td><div id="column-5-1" class="index-card"></div></td>
							<td><div id="column-5-2" class="index-card"></div></td>
							<td><div id="column-5-3" class="index-card"></div></td>
							<td><div id="column-5-4" class="index-card"></div></td>
							<td><div id="column-5-5" class="index-card"></div></td>
							<td><div id="column-5-6" class="index-card"></div></td>
						</tr>
					</tbody>
				</table>
			</center>
		</div>
	</div>

	<script type="text/javascript" src="./js/connectFour.js"></script>
</body>
</html>
